<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>绑定手机</title>
    <meta name="viewport" content="initial-scale=1.0,user-scalable=no,maximum-scale=1,width=device-width"/>
<script type="text/javascript" src="http://cdn.msphcn.com/dist/bin/rem.js"></script>

<link rel="shortcut icon" href="/shopMallStatic/users_ico.ico"><link href="/shopMallStatic/css/user\bind_phone.css?3f55efaa3b933584313c" rel="stylesheet"></head>
<body>
<section class="page">
<header class="page_header_title">
    <a class="page_return_btn"><i></i></a>
    <h1 class="page_title">绑定手机</h1>
</header>
<section class="page_content">
    <form class="form">
        <div class="input_box">
            <label class="gj">国家和地区</label>
            <div class="wheel_box">中国</div>
            <i class="right_icon"></i>
        </div>
        <div class="input_box">
            <label>+86</label>
            <input type="text" placeholder="请输入手机号">
            <i class="right_icon"></i>
        </div>
        <div class="verify_box">
            <input class="label_title" type="text" placeholder="请输入短信验证码">
            <div class="verify_btn active">获取验证码</div>
        </div>
    </form>
</section>
    <section class="btn_box">
        <button class="bind_btn">立即绑定</button>
    </section>
</section>
<script type="text/javascript" src="/shopMallStatic/js/user\bind_phone.js?3f55efaa3b933584313c"></script></body>
</html>
