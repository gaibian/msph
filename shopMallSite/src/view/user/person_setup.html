<!DOCTYPE html>
<html lang="en">
<head>

</head>

<section class="page">

        <a class="page_return_btn"><i></i></a>
        <h1 class="page_title">设置</h1>
    </header>
    <section class="page_content">
        <div class="form_box">
            <div class="set_list_box">
                <div class="list_box">
                    <header class="header_box">
                        <div class="img_box">
                            <img width="100%" height="100%" src="../../img/person_header_img.png">

                        <div class="header_text">
                            <div class="name_box">
                                <h2 class="name">小菲菲</h2>

                    <div class="set_list">
                        <label>手机</label>
                        <p class="state_text">未认证</p>
                        <i class="right_icon iconfont"></i>
                    </div>
                    <div class="set_list">
                        <label>邮箱</label>
                        <p class="state_text">未认证</p>
                        <i class="right_icon iconfont"></i>
                    </div>
                    <div class="set_list">
                        <label>实名认证</label>
                        <p class="state_text">未认证</p>
                        <i class="right_icon iconfont"></i>
                    </div>
                    <div class="set_list">
                        <label>修改密码</label>
                        <i class="right_icon iconfont"></i>
                    </div>

                </div>
            </div>
        </div>
        <section class="btn_box">
        <button class="exit_btn">安全退出</button>
        </section>
    </section>
</section>
</body>
</html>
