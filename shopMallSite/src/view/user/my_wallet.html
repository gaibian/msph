<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>我的钱包</title>
    @@include('../common/layout.inc')
    <link rel="stylesheet" href="../../bin/fonts/iconfont.css">
</head>
<body>
<section class="page">
    <section class="page_content">
        <div class="top_content_box">
            <div class="all_money">
                <p class="note_text">可用余额</p>
                <p class="money">12400.00</p>
            </div>
            <div class="bottom_profit_box">
                <div class="profit_num">
                    <p class="val">12800.00</p>
                    <p class="text">我的总额</p>
                </div>
                <div class="profit_num">
                    <p class="val">400.00</p>

                </div>
                <i></i>
            </div>
        </div>
        <div class="wallet_list_box">
            <div class="wallet_list">
                <i class="header_bg tx"></i>
                <span class="label_tit">提现</span>
                <i class="right_icon iconfont"></i>
            </div>
            <div class="wallet_list">
                <i class="header_bg zhmx"></i>
                <span class="label_tit">账户明细</span>
                <i class="right_icon iconfont"></i>
            </div>
            <div class="wallet_list">
                <i class="header_bg sqjl"></i>
                <span class="label_tit">申请记录</span>
                <i class="right_icon iconfont"></i>
            </div>
        </div>
    </section>
    @@include('../common/footer_nav.inc')

</html>
