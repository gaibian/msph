<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>提现申请记录</title>
    <meta name="viewport" content="initial-scale=1.0,user-scalable=no,maximum-scale=1,width=device-width"/>
<script type="text/javascript" src="http://cdn.msphcn.com/dist/bin/rem.js"></script>

</head>
<body>
<section class="page">
    <header class="page_header_title">
        <a class="page_return_btn"><i></i></a>
        <h1 class="page_title">提现申请记录</h1>
    </header>
    <div class="top_menu_bg_box">
        <i class="top_menu_bg"></i>
    </div>
    <div class="top_menu_popup">
        <div class="mask_box"></div>
        <div class="popup_content">
            <div class="ul">
                <a class="li">成功</a>
                <a class="li">审核中</a>
                <a class="li">失败</a>
            </div>
            <div class="san_bg"></div>
        </div>
    </div>
    <section class="page_content">
        <div class="apply_record_box">

            <div class="record_list">
                <div class="title_box">
                    <span class="title">申请提现金额</span>
                    <span class="time">2017-12-01</span>
                </div>
                <div class="money_box">
                    <span class="money">120.00</span>
                    <span class="state state_success">提现成功</span>
                </div>
            </div>
            <div class="record_list">
                <div class="title_box">
                    <span class="title">申请提现金额</span>
                    <span class="time">2017-12-01</span>
                </div>
                <div class="money_box">
                    <span class="money">90.00</span>
                    <span class="state state_ing">审核中</span>
                </div>
            </div>
            <div class="record_list">
                <div class="title_box">
                    <span class="title">申请提现金额</span>
                    <span class="time">2017-12-01</span>
                </div>
                <div class="money_box">
                    <span class="money">340.00</span>
                    <span class="state state_error">申请失败</span>
                </div>
            </div>

        </div>
    </section>
</section>
</body>
</html>
