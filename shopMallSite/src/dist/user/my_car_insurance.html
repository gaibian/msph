<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>车险订单列表</title>
    <meta name="viewport" content="initial-scale=1.0,user-scalable=no,maximum-scale=1,width=device-width"/>
<script type="text/javascript" src="http://cdn.msphcn.com/dist/bin/rem.js"></script>

</head>
<body>
<section class="page">
    <header class="page_header_title">
        <a class="page_return_btn"><i></i></a>
        <h1 class="page_title">车险订单列表</h1>
    </header>
    <section class="page_content">
        <div class="insurance_list_box">
            <div class="insurance_content">

                        <div class="insurance_title">

                                <img width="100%" height="100%" src="../../img/car_company_logo.jpg">

                            <div class="title">安心保险</div>
                        </div>
                        <div class="state"><span class="update"></span></div>
                    </div>
                </div>
                <div class="pad_box">
                    <div class="insurance_money_box">

                    </div>
                </div>
            </div>

            <div class="insurance_content">

                        <div class="state"><span class="update"></span></div>

                </div>

                            <span class="span2">88900.00</span>
                            <span class="span3">不计免赔</span>

                        </div>

                            <span class="span1">乘客责任险</span>

                            <span class="span3">不计免赔</span>

                </div>
                <div class="pad_box">
                    <div class="insurance_money_box">
                        <div class="num_box">保单号：<span>201709220002</span></div>
                        <div class="money_box">￥3559.00</div>
                    </div>
                </div>
            </div>

            <div class="insurance_content">
                <div class="pad_box">
                    <div class="title_state_box">
                        <div class="insurance_title">
                            <div class="img_box">
                                <img width="100%" height="100%" src="../../img/car_company_logo.jpg">
                            </div>
                            <div class="title">安心保险</div>
                        </div>
                        <div class="state">订单已完成</div>
                    </div>
                </div>
                <div class="pad_box">
                    <div class="insurance_money_box">

                        <div class="money_box">￥3559.00</div>
