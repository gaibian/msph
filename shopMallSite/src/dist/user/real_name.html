<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>实名认证</title>
    <meta name="viewport" content="initial-scale=1.0,user-scalable=no,maximum-scale=1,width=device-width"/>
<script type="text/javascript" src="http://cdn.msphcn.com/dist/bin/rem.js"></script>

    <link rel="stylesheet" href="../../bin/fonts/iconfont.css">
</head>
<body>
<section class="page">
    <header class="page_header_title">
        <a class="page_return_btn"><i></i></a>
        <h1 class="page_title">实名认证</h1>
        <button id="keep_btn">保存</button>
    </header>
    <section class="page_content">
        <div class="content_box">
            <header class="title_box">身份信息(必填)</header>
            <div class="input_box">
                <input class="input" type="text" placeholder="您的真实姓名">
            </div>
            <div class="input_box">
                <input class="input" type="text" placeholder="您的身份证号码(将加密处理)">
            </div>
        </div>
        <div class="content_box">
            <header class="title_box">身份证正反面照片(必填)</header>
            <div class="upload_box">
                <h2 class="note_text"><i></i>温馨提示：请上传原始比例的身份证正反面，请勿剪裁涂改，保证身份证信
                    息清晰，否则无法通过审核。</h2>
                <!--上传身份证-->
                <form method="post" onsubmit="return false" id="form">
                <div class="upload_img_box">
                    <div class="uploading left">
                        <img width="100%" height="100%" class="xsz_img">
                            <i class="add_icon iconfont"></i>
                            <input type="file" class="xsz_file" value="">
                            <input type="hidden" class="value_img">
                        <a href="javascript:" class="xsz_upload" data-id="#sfz_img"></a>
                    </div>
                    <div class="uploading right">
                        <img width="100%" height="100%" class="xsz_img">
                            <i class="add_icon iconfont"></i>
                            <input type="file" class="xsz_file" value="">
                            <input type="hidden" name="image_info[]" class="value_img">
                            <a href="javascript:" class="xsz_upload" data-id="#sfz_img"></a>
                    </div>
                </div>
                </form>
                <div class="example_box">
                    <div class="z_example example">
                        <p class="title">示例一</p>
                        <div class="img_box">
                            <img width="100%" height="100%" src="../../img/upload_z_img.jpg">
                        </div>
                    </div>
                    <div class="f_example example">
                        <p class="title">示例二</p>
                        <div class="img_box">
                            <img width="100%" height="100%" src="../../img/upload_z_img.jpg">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</section>
<script src="https://cdn.bootcss.com/jquery/3.2.1/jquery.min.js"></script>
<script src="../../bin/mui.min.js"></script>
<script src="../../bin/exif.js"></script>
<script src="../../bin/mui.picupload.js"></script>
<script>
$(function(){

});
</script>
</body>
</html>
