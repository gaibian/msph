<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>个人中心</title>
    <meta name="viewport" content="initial-scale=1.0,user-scalable=no,maximum-scale=1,width=device-width"/>
<script type="text/javascript" src="http://cdn.msphcn.com/dist/bin/rem.js"></script>

    <link rel="stylesheet" href="../../bin/fonts/iconfont.css">
</head>
<body>
<section class="page">
    <header class="page_top_content">
        <div class="icon_nav_box">
            <i class="set_up iconfont"></i>
            <div class="right_icon_box">
                <i class="sc iconfont"></i>
                <i class="xx iconfont"><em class="num">6</em></i>
            </div>
        </div>
        <div class="header_img">
            <div class="pos">
                <div class="img_box">
                    <img width="100%" height="100%" src="../../img/person_header_img.png">
                </div>
                <p class="name_box">
                    <span class="name">小菲菲</span>
                </p>
                <em class="user_state active">未实名认证</em>
            </div>
        </div>
        <div class="bottom_content">
            <div class="num_box">
                <p class="num">2400.00</p>
                <p class="note_text">账户总额</p>
                <i class="line"></i>
            </div>
            <div class="num_box">
                <p class="num">1360.00</p>
                <p class="note_text">收益总额</p>
                <i class="line"></i>
            </div>
            <div class="num_box">
                <p class="num">6</p>
                <p class="note_text">优惠劵</p>
            </div>
        </div>
    </header>
    <section class="list_menu_box">
        <header class="header_title">
            <i class="dd iconfont"></i>
            <span class="title">我的订单</span>
            <i class="right_icon iconfont"></i>
        </header>
        <div class="flex_box w_box">
            <div class="wbox_flex">
                <p class="bg_box"><span class="icon_bg dzf"></span></p>
                <p class="text">待支付</p>
            </div>
            <div class="wbox_flex">
                <p class="bg_box"><span class="icon_bg dsh"></span></p>
                <p class="text">待收货</p>
            </div>
            <div class="wbox_flex">
                <p class="bg_box"><span class="icon_bg ywc"></span></p>
                <p class="text">已完成</p>
            </div>
        </div>
    </section>
    <section class="list_menu_box">
        <header class="header_title">
            <i class="qb iconfont"></i>
            <span class="title">我的创业团队</span>
            <i class="right_icon iconfont"></i>
        </header>
        <div class="flex_box w_box">
            <div class="wbox_flex">
                <p class="bg_box"><span class="icon_bg wdtd"></span></p>
                <p class="text">我的团队</p>
            </div>
            <div class="wbox_flex">
                <p class="bg_box"><span class="icon_bg fxyl"></span></p>
                <p class="text">分享有礼</p>
            </div>
            <div class="wbox_flex">
                <p class="bg_box"><span class="icon_bg fxph"></span></p>
                <p class="text">分销排行</p>
            </div>
        </div>
        <div class="h_line"><div class="line"></div></div>
        <div class="flex_box w_box">
            <div class="wbox_flex">
                <p class="bg_box"><span class="icon_bg xsbk"></span></p>
                <p class="text">新手必看</p>
            </div>
            <div class="wbox_flex">
                <p class="bg_box"><span class="icon_bg gqsp"></span></p>
                <p class="text">股权商品</p>
            </div>
            <div class="wbox_flex">
                <p class="bg_box"><span class="icon_bg yjmx"></span></p>
                <p class="text">佣金明细</p>
            </div>
        </div>
    </section>
    <!--列表-->
    <section class="c_list_box">
        <div class="list">
            <span class="title_bg fjxd"></span>
            <span class="title">附近小店</span>
            <i class="right_icon iconfont"></i>
        </div>
        <div class="list">
            <span class="title_bg wdcx"></span>
            <span class="title">我的车险</span>
            <i class="right_icon iconfont"></i>
        </div>
        <div class="list">
            <span class="title_bg wdyhk"></span>
            <span class="title">我的银行卡</span>
            <i class="right_icon iconfont"></i>
        </div>
        <div class="list">
            <span class="title_bg wdpj"></span>
            <span class="title">我的评价</span>
            <i class="right_icon iconfont"></i>
        </div>
        <div class="list">
            <span class="title_bg llls"></span>
            <span class="title">浏览历史</span>
            <i class="right_icon iconfont"></i>
        </div>
        <div class="list">
            <span class="title_bg dzgl"></span>
            <span class="title">地址管理</span>
            <i class="right_icon iconfont"></i>
        </div>
    </section>
    <!--底部导航-->
<footer class="footer_nav_box">
<nav class="nav_box">
<a class="active">
<span class="sy"></span>
<span class="nav_text">首页</span>
</a>
<a>
<span class="tm"></span>
<span class="nav_text">特卖</span>
</a>
<a>
<span class="gwc"></span>
<span class="nav_text">购物车</span>
</a>
<a>
<span class="wd"></span>
<span class="nav_text">我的</span>
</a>
</nav>
</footer>
</section>
</body>
</html>
