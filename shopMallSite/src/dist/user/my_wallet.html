<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>我的钱包</title>
    <meta name="viewport" content="initial-scale=1.0,user-scalable=no,maximum-scale=1,width=device-width"/>
<script type="text/javascript" src="http://cdn.msphcn.com/dist/bin/rem.js"></script>

<body>
<section class="page">
    <section class="page_content">
        <div class="top_content_box">
            <div class="all_money">
                <p class="note_text">可用余额</p>
                <p class="money">12400.00</p>
            </div>
            <div class="bottom_profit_box">
                <div class="profit_num">
                    <p class="val">12800.00</p>

                </div>

                </div>

        </div>
        <div class="wallet_list_box">
            <div class="wallet_list">
                <i class="header_bg tx"></i>
                <span class="label_tit">提现</span>
                <i class="right_icon iconfont"></i>
            </div>
            <div class="wallet_list">
                <i class="header_bg zhmx"></i>
                <span class="label_tit">账户明细</span>
                <i class="right_icon iconfont"></i>
            </div>
            <div class="wallet_list">
                <i class="header_bg sqjl"></i>
                <span class="label_tit">申请记录</span>

            </div>
        </div>
    </section>
    <!--底部导航-->
<footer class="footer_nav_box">
<nav class="nav_box">
<a class="active">
<span class="sy"></span>
<span class="nav_text">首页</span>
</a>
<a>
<span class="tm"></span>

</a>
