<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>新增收货地址</title>
    <meta name="viewport" content="initial-scale=1.0,user-scalable=no,maximum-scale=1,width=device-width"/>
<script type="text/javascript" src="http://cdn.msphcn.com/dist/bin/rem.js"></script>

    <link rel="stylesheet" href="../../bin/fonts/iconfont.css">
</head>
<body>
<section class="page">
    <header class="page_header_title">
        <a class="page_return_btn"><i></i></a>
        <h1 class="page_title">新增收货地址</h1>
    </header>
    <section class="page_content">
        <form class="form">
            <div class="input_box">
                <div class="input_title">收货人姓名</div>
                <div class="input">
                    <input type="text">
                    <div class="delete iconfont"><i class="delete_icon"></i></div>
                </div>
            </div>
            <div class="input_box">
                <div class="input_title">手机号码</div>
                <div class="input">
                    <input type="text">
                    <div class="delete iconfont"><i class="delete_icon"></i></div>
                </div>
            </div>
            <div class="input_box">
                <div class="input_title">收货地址</div>
                <div class="input">
                    <input type="text">
                    <div class="delete iconfont"><i class="delete_icon1"></i></div>
                </div>
            </div>
            <div class="input_box">
                <div class="input_title">街道地址</div>
                <div class="input">
                    <input type="text">
                    <div class="delete iconfont"><i class="delete_icon"></i></div>
                </div>
            </div>

        </form>
        <div class="btn_box">
        <button class="keep_btn">保存</button>
        </div>
    </section>
</section>
</body>
</html>
