<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>分层比例</title>
	<meta name="viewport" content="initial-scale=1.0,user-scalable=no,maximum-scale=1,width=device-width"/>
	<script type="text/javascript" src="http://cdn.msphcn.com/dist/bin/rem.js"></script>
<link href="http://cdn.msphcn.com/dist/bin/mui.min.css" rel="stylesheet">
<link href="http://cdn.msphcn.com/dist/bin/mui.picker.css" rel="stylesheet">
<link href="http://cdn.msphcn.com/dist/bin/mui.poppicker.css" rel="stylesheet">
<script src="http://cdn.msphcn.com/msphStatic/bin/jquery-2.1.3.min.js"></script>
<script src="http://cdn.msphcn.com/dist/bin/mui.js"></script>
<script src="http://cdn.msphcn.com/dist/bin/mui.pullToRefresh.js"></script>
<script src="http://cdn.msphcn.com/dist/bin/mui.picker.min.js"></script>
<script src="http://cdn.msphcn.com/dist/bin/city.data.js"></script>

<link rel="shortcut icon" href="/msphStatic/users_ico.ico"><link href="/msphStatic/css/channel\scale.css?559f99711b7ec3bf416f" rel="stylesheet"></head>
<body>
<header class="page_header_title">
    <a class="page_return_btn"><i></i></a>
    <h1 class="page_title">分层比例</h1>
    <a class='page_right_box'></a>
</header>
<div class="remind_popup"></div>
<div class='keep_btn'>保存</div>
<main>
	<section class='scale_page_content'>
		<div class='level_list_box'>
			<div class="level_title">
				<h1 class="title">LV.<span class="title_num">1</span></h1>
				<div class="delete_btn">删除</div>
			</div>
			<div class="level_content">
				<div class="input_box">
					<label class="input_title">月订单总额</label>
					<input class="money_input" value="1" type="text">
					<em class="unit">万元</em>
				</div>
				<div class="input_box">
					<label class="input_title">返佣</label>
					<input class="unit_input" value="20" type="text">
					<em class="unit">%</em>
				</div>
			</div>
		</div>
		<div class='level_list_box'>
			<div class="level_title">
				<h1 class="title">LV.<span class="title_num">1</span></h1>
				<div class="delete_btn">删除</div>
			</div>
			<div class="level_content">
				<div class="input_box">
					<label class="input_title">月订单总额</label>
					<input class="money_input" value="2" type="text">
					<em class="unit">万元</em>
				</div>
				<div class="input_box">
					<label class="input_title">返佣</label>
					<input class="unit_input" value="30" type="text">
					<em class="unit">%</em>
				</div>
			</div>
		</div>
		<div class='level_list_box'>
			<div class="level_title">
				<h1 class="title">LV.<span class="title_num">1</span></h1>
				<div class="delete_btn">删除</div>
			</div>
			<div class="level_content">
				<div class="input_box">
					<label class="input_title">月订单总额</label>
					<input class="money_input" value="5" type="text">
					<em class="unit">万元</em>
				</div>
				<div class="input_box">
					<label class="input_title">返佣</label>
					<input class="unit_input" value="50" type="text">
					<em class="unit">%</em>
				</div>
			</div>
		</div>
	</section>
</main>
<footer class='footer_btn' data-content="scale_page_content">新增分成级别</footer>
<script type="text/javascript" src="/msphStatic/js/channel\scale.js?559f99711b7ec3bf416f"></script></body>
</html>
