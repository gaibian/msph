<header class="page_header_title">

</header>
<section class="page_scroll_box">
    <section class="scroll_position">
<section class="top_header_box">
    <div class="num_box">
        <p class="num_text"><span class="num">0.55</span>%</p>

    </div>

</section>
        <div class="page_line"></div>

    <header class="header_title">
        <i></i>申请资料

    <div class="data_text_box">
        <div class="data_list">
            <em class="icon_bg loan_details_bg1"></em>
            拥有稳定职业，申请人拥有当地抵押车辆的所有权
        </div>
        <div class="data_list">
            <em class="icon_bg loan_details_bg2"></em>
            业务开展城市长期居住和工作，职业和经济收入证
            明
        </div>
        <div class="data_list">
            <em class="icon_bg loan_details_bg3"></em>
            机动车登记证、行驶证、购置附加税证（本）、购

        </div>
        <div class="data_list">
            <em class="icon_bg loan_details_bg4"></em>
            保险单、车船税、进口车辆相关税证明
        </div>
        <div class="data_list">
            <em class="icon_bg loan_details_bg5"></em>
            合作机构要求提供的其他文件资料
        </div>
        <div class="data_list">
            <em class="icon_bg loan_details_bg6"></em>
            1.拥有稳定职业，申请人拥有当地抵押车辆的所有权
        </div>
    </div>
</section>
    </section>
    <div class="bottom_shadow_box"></div>
</section>
<section class="bottom_btn_box">

        <div class="calc_btn"></div>
        <div class="apply_btn" data-popup="apply_popup" data-move="pull_top">极速申请</div>
    </div>
</section>

                <div class="input_list_box">
                    <div class="input_box">

                    </div>
                    <label class="label_name">输入车牌号</label>

                <div class="input_list_box">
                    <div class="input_box">
                        <input type="text" placeholder="" data-toggle="true" checkType="empty">

                    </div>
                    <label class="label_name">输入车牌号</label>
                </div>
                <div class="input_list_box">
                    <div class="input_box">

                <div class="input_list_box">

                    <label class="label_name">输入车牌号</label>
                </div>
                <div class="input_list_box">
                    <div class="input_box">

                    </div>
                    <label class="label_name">输入车牌号</label>
                </div>
                <div class="input_list_box">
                    <div class="input_box">
                        <input type="text" placeholder="" data-toggle="true" checkType="empty">
                        <i class="delete_btn"></i>
                    </div>
                    <label class="label_name">输入车牌号</label>
                </div>

            </form>
            <div class="apply_popup_btn">提交</div>
        </article>
    </div>
    <div class="mask_box"></div>
</section>
