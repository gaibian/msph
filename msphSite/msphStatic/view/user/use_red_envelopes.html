<script src="https://cdn.bootcss.com/jquery/3.2.1/jquery.min.js"></script>
<script>
    $(function(){
      var ids = '{$red_packet_id_list}';
      var ids = {"not_default":["4"],"default":["5","6","8","9"]};

      $("#sumbit").on('click',function(){
        var defaultArr = [];
        var notDefaultArr = [];
        $('.envelopes_list_box').each(function(){
          "use strict";
          var $this = $(this);
          var attr = $this.attr('data-type');
          if(attr == 'default'){
            var inputVal = $this.find('.input').val();
            for(var i =0;i<inputVal;i++){
              defaultArr.push(ids.default[i]);
            }
          }else if(attr == 'not_default'){
            var inputVal = $this.find('.input').val();
            for(var i =0;i<inputVal;i++){
              notDefaultArr.push(ids.not_default[i]);
            }
          }
        });
        var arr = defaultArr.concat(notDefaultArr);
        var newAds = arr.join(",");
        location.href = '{:U("fourth_step_pay_select",array("tid"=>$_GET["tid"]))}'+'&red_packet_id='+newAds;
      });
    })

</script>
