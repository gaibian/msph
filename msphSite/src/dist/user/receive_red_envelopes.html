<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="initial-scale=1.0,user-scalable=no,maximum-scale=1,width=device-width"/>
    <title>领取红包</title>
    <script type="text/javascript" src="http://cdn.msphcn.com/dist/bin/rem.js"></script>
<link href="http://cdn.msphcn.com/dist/bin/mui.min.css" rel="stylesheet">
<link href="http://cdn.msphcn.com/dist/bin/mui.picker.css" rel="stylesheet">
<link href="http://cdn.msphcn.com/dist/bin/mui.poppicker.css" rel="stylesheet">
<script src="http://cdn.msphcn.com/msphStatic/bin/jquery-2.1.3.min.js"></script>
<script src="http://cdn.msphcn.com/dist/bin/mui.js"></script>
<script src="http://cdn.msphcn.com/dist/bin/mui.pullToRefresh.js"></script>
<script src="http://cdn.msphcn.com/dist/bin/mui.picker.min.js"></script>
<script src="http://cdn.msphcn.com/dist/bin/city.data.js"></script>

</head>
<body>
<header class="page_header_title">
    <a class="page_return_btn"><span class="iconfont home"></span></a>
    <h1 class="page_title">红包</h1>
    <a class='page_right_box'>购买车险</a>
</header>

<section class="page_share_popup">
    <div class="share_img_popup">
        <div class="img_box">
            <div class="logo">
                <img width="100%" height="100%" src="">
            </div>
            <img width="100%" height="100%" src="../../img/er_wei_ma.jpg">
        </div>
    </div>
    <div class="note_text">搜索关注【极速优保】公众号<br>登陆“我的账号”查看红包</div>
</section>

<main class="page_content">
    <section class="page_title_box">免费领取<span>50元</span>车险红包</section>
    <section class="form_box">
        <form class="form">
            <div class="input_box input_clean">
                <input type="text" placeholder="请输入您的手机号">
                <i class="input_clean_btn"></i>
            </div>
            <div class="verify_box">
                <div class="input_box">
                    <input type="text" placeholder="请输入验证码">
                </div>
                <div class="verify_btn click_active">获取验证码</div>
            </div>
            <a href="javascript:void(0);" class="btn receive_btn">立即领取</a>
            <a href="javascript:void(0);" class="btn share_btn">分享好友</a>
        </form>
    </section>
    <!--二维码-->
    <section class="qr_code">
        <div class="img_box">
            <img width="100%" height="100%" src="../../img/jsyb_fw.jpg">
        </div>
        <p class="code_text">搜索关注【极速优保】公众号<br>，登陆“我的账号”查看红包</p>
    </section>
    <section class="rule_content_box">
        <div class="title_box"><h2>使用规则</h2></div>
        <div class="rule_list">
            <p>1.红包仅限于极速优保平台或民商普惠金融商城车险频道使用，
                支付时可直接减免。</p>
            <p>2. 红包仅支持车险保单商业险部分。</p>
            <p>3. 红包可叠加使用。</p>
            <p>4. 红包使用账号须与获得红包手机号一致。</p>
            <p>5. 渠道用户不参加红包活动。</p>
            <p>6. 本活动最终解释权归浙江民商普惠有限公司所有。</p>
        </div>
    </section>
</main>
<section class="page_bottom_bg"></section>
</body>
</html>
