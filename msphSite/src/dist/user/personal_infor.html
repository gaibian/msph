<!DOCTYPE html>

<head>

<link href="http://cdn.msphcn.com/dist/bin/mui.min.css" rel="stylesheet">

<body>
<header class="page_header_title">
    <a class="page_return_btn"><i></i></a>

<main class="page_content">
    <section class="page_top_infor_box first_dom">

            <div class="list_ul">
                <a href="javascript:void(0)" class="list_li first_li load_img_btn">

                    </div>
                </a>
                <a href="javascript:void(0)" class="list_li">
                    <label class="title">登录账号</label>
                    <div class="content">183****5678</div>
                </a>
                <a class="list_li">
                    <label class="title">昵称</label>
                    <div class="content">TOTO喵喵<i class="iconfont right_icon"></i></div>
                </a>
            </div>
        </article>
    </section>
    <section class="page_top_infor_box">
        <article class="content_box">
            <div class="list_ul">
                <a class="list_li">
                    <label class="title">真实姓名</label>
                    <div class="content">张三丰<i class="iconfont right_icon"></i></div>
                </a>
                <a class="list_li">
                    <label class="title">配送地址</label>
                    <div class="content">地址用于收取保单<i class="iconfont right_icon"></i></div>
                </a>
                <a class="list_li">
                    <label class="title">我的银行卡</label>
                    <div class="content">**** **** 4309<i class="iconfont right_icon"></i></div>
                </a>
            </div>
        </article>
    </section>
    <section class="page_top_infor_box">
        <article class="content_box">
            <div class="list_ul">
                <a class="list_li">
                    <label class="title">修改密码</label>
                    <div class="content"><i class="iconfont right_icon"></i></div>
                </a>
            </div>
        </article>
    </section>
</main>
<!--上传照片选择弹窗-->
<section class="load_header_popup">
    <div class="mask_box"></div>
    <div class="popup_content">
        <div class="list">拍照</div>
        <div class="list">从相册中选择</div>
        <div class="list">取消</div>
